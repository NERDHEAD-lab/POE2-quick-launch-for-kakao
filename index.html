<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POE & POE2 ë¹ ë¥¸ ì‹¤í–‰ (Kakao)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;

            display: flex;
            flex-direction: column;
        }

        .markdown-body {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
        }

        main {
            flex: 1;
            width: 100%;
            display: block;
        }

        .anchor-link {
            text-decoration: none;
            margin-left: 0.5rem;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.8em;
            vertical-align: middle;
        }

        h1:hover .anchor-link,
        h2:hover .anchor-link,
        h3:hover .anchor-link,
        h4:hover .anchor-link,
        h5:hover .anchor-link,
        h6:hover .anchor-link {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <main>
        <article id="content" class="markdown-body">Loading...</article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const RAW_BASE =
            "https://raw.githubusercontent.com/NERDHEAD-lab/POE2-quick-launch-for-kakao/master/";

        const renderer = {
            image({ href, title, text }) {
                const params = new URLSearchParams(window.location.search);
                const docsParam = params.get('docs');
                const isRelative = !/^https?:\/\//i.test(href);
                if (isRelative) {
                    if (docsParam) {
                        href = RAW_BASE + "docs/" + href.replace(/^\.\//, "");
                    } else {
                        href = RAW_BASE + href.replace(/^\.\//, "");
                    }
                }
                const out = `<img src="${href}" alt="${text}"${title ? ` title="${title}"` : ""} style="max-width: 100%;">`;
                return out;
            },
            heading({ text, depth }) {
                const slug = text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s\-\uAC00-\uD7A3]+/g, '') // Remove non-word chars (except spaces/hyphens/Hangul)
                    .replace(/[\s]+/g, '-') // Replace spaces with -
                    .replace(/-+/g, '-'); // Collapse dashes

                return `<h${depth} id="${slug}">
                            ${text}
                            <a href="#${slug}" class="anchor-link" title="Copy Link" aria-label="Copy Link">ðŸ”—</a>
                        </h${depth}>`;
            }
        };

        const originalImage = renderer.image;
        renderer.html = function ({ text }) {
            return text.replace(/<img [^>]*src=["']([^"']+)["'][^>]*>/gi, (match, src) => {
                const isRelative = !/^https?:\/\//i.test(src);
                if (isRelative) {
                    const newSrc = RAW_BASE + src.replace(/^\.\//, "");
                    return match.replace(src, newSrc).replace(/style=["'][^"']*["']/, 'style="max-width: 100%;"');
                }
                return match;
            });
        };

        function showToast(message) {
            let toast = document.getElementById('toast-notification');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast-notification';
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');

            // Clear existing timeout if any to prevent early dismissal
            if (toast.timeoutId) clearTimeout(toast.timeoutId);

            toast.timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        marked.use({ renderer });

        // Global click listener for anchor links
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('anchor-link')) {
                e.preventDefault();
                const hash = e.target.getAttribute('href');
                const url = window.location.origin + window.location.pathname + window.location.search + hash;

                navigator.clipboard.writeText(url).then(() => {
                    showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });

                // Update URL without reload
                history.pushState(null, null, hash);

                // Optional: Scroll to it manually if needed, though usually already in view
                // document.getElementById(hash.substring(1)).scrollIntoView();
            }
        });

        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const docsParam = params.get('docs');

            let targetUrl;

            if (docsParam) {
                targetUrl = RAW_BASE + "docs/" + docsParam.replace(/^\/+/, '');
            } else {
                targetUrl = RAW_BASE + "README.md";
            }

            try {
                const response = await fetch(targetUrl);

                if (!response.ok) {
                    throw new Error(`Failed to load content: ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                document.getElementById("content").innerHTML = marked.parse(text, {
                    breaks: true
                });

                // Handle hash navigation after content load
                if (window.location.hash) {
                    setTimeout(() => {
                        try {
                            const hash = decodeURIComponent(window.location.hash);
                            // Try to find element by ID (marked generates IDs for headers)
                            const target = document.getElementById(hash.substring(1));
                            if (target) {
                                target.scrollIntoView();
                            }
                        } catch (e) {
                            console.warn("Failed to scroll to hash:", e);
                        }
                    }, 100);
                }
            } catch (error) {
                console.error("Error loading markdown:", error);
                document.getElementById("content").innerHTML =
                    `<h1>Error Loading Page</h1>
                     <p>Could not load: <code>${targetUrl}</code></p>
                     <p>${error.message}</p>`;
            }
        }

        loadMarkdown();
    </script>
</body>

</html>
